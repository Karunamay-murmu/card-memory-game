<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Card Memory Game</title>
</head>

<body>
    <div id="container">
        <div id='user-options' class='flex-column'>
            <form>
                <div id="select-cards" class='flex-row'>
                    <label for="noOfCards">Choose no of cards</label>
                    <select name="noOfCards" id="noOfCards" class="select">
                        <option value="12">12</option>
                        <option value="16" selected='selected'>16</option>
                        <option value="20">20</option>
                    </select>
                </div>
            </form>
            <div id="start-button">
                <button class='start-button'>Start</button>
            </div>
        </div>
    </div>
    <script src='/index.js'></script>
</body>

</html>
